<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" href="csforcheckout.css">
</head>
<body>

    
<div id="checkout-container">
    <h2 style="font-size:35px;">CHECKOUT</h2>
    <form id="checkout-form">
        <label for="name" style="font-size:15px;">NAME:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="address" style="font-size:15px;">ADDRESS:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="phone" style="font-size:15px;">PHONE NUMBER:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="payment" style="font-size:15px;">PAYMENT METHOD:</label><br>
        <select id="payment" name="payment" required>
            <option>Payment Method</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select><br><br>
        <button id="confirm-order-btn">Confirm Order</button>

    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <p>Your order is on its way! Thank you for choosing us.</p>
        </div>
    </div>
    </form>
</div>

<script src="jsforcheckout.js"></script>

</body>
</html>
